# GLOBAl
quarkus.devservices.enabled=true
# DEV SERVICES
quarkus.datasource.devservices.enabled=false
quarkus.datasource.devservices.db-name=footdb
quarkus.datasource.devservices.username=foot
quarkus.datasource.devservices.password=foot
testcontainers.reuse.enable=true
# DB
quarkus.datasource.db-kind=mysql
quarkus.datasource.devservices.port=3306
quarkus.datasource.reactive.url=mysql://localhost:3306/footdb
quarkus.datasource.username=foot
quarkus.datasource.password=foot
quarkus.datasource.reactive=true
# HIBERNATE
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.generation=create-drop